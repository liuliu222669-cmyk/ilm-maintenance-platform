<body>

<div id="adminLogin" class="login-box">
  <h1>ç®¡ç†å‘˜ç™»å½•</h1>

<script>
  const adminLoginDiv = document.getElementById("adminLogin");
  const adminPanelDiv = document.getElementById("adminPanel");
  const errorMsg = document.getElementById("errorMsg");
  const userTableBody = document.getElementById("userTableBody");

  document.getElementById("adminForm").onsubmit = e => {
    e.preventDefault();
    const user = document.getElementById("adminUser").value.trim();
    const pass = document.getElementById("adminPass").value.trim();

    if(user === "admin" && pass === "123456"){
      adminLoginDiv.style.display = "none";

      loadUserData();
    } else {
      errorMsg.innerText = "ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯";
    }
  };

  function loadUserData(){
    const users = JSON.parse(localStorage.getItem("users") || "{}");
    userTableBody.innerHTML = "";
    for(const phone in users){
      const user = users[phone];
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${phone}</td><td>${user.score || 0}</td><td>${(user.records || []).length}</td>`;
      userTableBody.appendChild(tr);
    }
  }

  document.getElementById("logoutBtn").onclick = () => {
    adminPanelDiv.style.display = "none";
    adminLoginDiv.style.display = "block";
    errorMsg.innerText = "";
    document.getElementById("adminForm").reset();
  };
</script>
